<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .node:not(:hover) .nodetext {
            display: none;
        }

        .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }

        svg{
          display: block;
          margin: auto;
          outline: solid black;
        }
    </style>
</head>
<body>
<br>
<svg width="1024" height="720"></svg>

<script src="http://d3js.org/d3.v4.min.js" type="text/javascript"></script>
<script src="http://d3js.org/d3-selection-multi.v1.js"></script>

<script type="text/javascript">

    var radius = 20

    var placeholder = "http://icons.iconarchive.com/icons/limav/game-of-thrones/256/Stark-icon.png"

    var colors = d3.scaleOrdinal(d3.schemeCategory10);

    var svg = d3.select("svg")
          .call(d3.zoom().on("zoom", function () {
            svg.attr("transform", d3.event.transform)
          }))
          .append("g"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        node,
        link;

    svg.append('defs').append('marker')
        .attrs({'id':'arrowhead-end',
            'opacity':1,
            'viewBox':'-0 -5 10 10',
            'refX':radius + 9.5,
            'refY':0,
            'orient':'auto',
            'markerWidth':10,
            'markerHeight':10,
            'xoverflow':'visible'})
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');

    svg.append("defs").append('marker')
        .attrs({'id':'arrowhead-start',
            'opacity':1,
            'viewBox':'-0 -5 10 10',
            'refX':radius + 9.5,
            'refY':0,
            'orient':'auto-start-reverse',
            'markerWidth':10,
            'markerHeight':10,
            'xoverflow':'visible'})
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');

    svg.append('defs').append('marker')
        .attrs({'id':'arrowhead-end-fade',
            'opacity':0.2,
            'viewBox':'-0 -5 10 10',
            'refX':radius + 9.5,
            'refY':0,
            'orient':'auto',
            'markerWidth':10,
            'markerHeight':10,
            'xoverflow':'visible'})
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');

    svg.append("defs").append('marker')
        .attrs({'id':'arrowhead-start-fade',
            'opacity':0.2,
            'viewBox':'-0 -5 10 10',
            'refX':radius + 9.5,
            'refY':0,
            'orient':'auto-start-reverse',
            'markerWidth':10,
            'markerHeight':10,
            'xoverflow':'visible'})
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {return d.id;}).distance(100))
        .force("charge", d3.forceManyBody().strength(-500).distanceMax(300))
        .force("center", d3.forceCenter(width / 2, height / 2));

    d3.json("family_tree.json", function (error, graph) {
        if (error) throw error;
        update(graph.links, graph.nodes);
    })

    function update(links, nodes) {

        link = svg.selectAll(".link")
            .data(links)
            .enter()
            .append("line")
            .attr("class", "link")
            .attr("marker-start", function(d){
                if(d.relation == "sibling" || d.relation == "lover" || d.relation == "spouse") {
                    return "url(#arrowhead-start)";
                }
                return null;
            })
            .attr("marker-end", "url(#arrowhead-end)")

        link.append("title")
            .text(function (d) {return d.type;});

        edgepaths = svg.selectAll(".edgepath")
            .data(links)
            .enter()
            .append('path')
            .attrs({
                'class': 'edgepath',
                'fill-opacity': 0,
                'stroke-opacity': 0,
                'id': function (d, i) {return 'edgepath' + i}
            })
            .style("pointer-events", "none");

        edgelabels = svg.selectAll(".edgelabel")
            .data(links)
            .enter()
            .append('text')
            .style("pointer-events", "none")
            .attrs({
                'class': 'edgelabel',
                'id': function (d, i) {return 'edgelabel' + i},
                'font-size': 10,
                'fill': '#aaa'
            });

        edgelabels.append('textPath')
            .attr('xlink:href', function (d, i) {return '#edgepath' + i})
            .style("text-anchor", "middle")
            .style("pointer-events", "none")
            .attr("startOffset", "50%")
            .text(function (d) {return d.relation});

        node = svg.selectAll(".node")
            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended)
            );

        node.append("text")
            .attr("class", "nodetext")
            .attr("dx", radius + 10)
            .attr("dy", ".35em")
            .text(function(d) { return d.name });
        
        node.append("circle")
            .attr("r", radius)
            .attr("fill", "black")

        node.append("clipPath")
            .attr("id", function(d, i) { return "img" + i })
            .append("circle")
                .attr("r", radius)

        var images = node.append("image")
            .attr("xlink:href", function(d) {
                if(d.image) return d.image
                return placeholder
            })
            .attr("x", function(d) { return -25;})
            .attr("y", function(d) { return -25;})
            .attr("height", 50)
            .attr("width", 50)
            .attr("clip-path", function(d, i) { return "url(#img"+ i +")" })
            .on('mouseover', fade(0.2))
            .on('mouseout', fade(1));

        simulation
            .nodes(nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(links);

        const linkedByIndex = {};
        links.forEach(function(d) {
            linkedByIndex[d.source + "," + d.target] = 1;
        });

        function isConnected(a, b) {
            return linkedByIndex[a + "," + b] || linkedByIndex[b + "," + a] || a == b;
        }

        function fade(opacity) {
            return function(d) {
                node.style("stroke-opacity", function(o) {
                    thisOpacity = isConnected(d, o) ? 1 : opacity;
                    this.setAttribute('fill-opacity', thisOpacity);
                    return thisOpacity;
                });

                link.style("stroke-opacity", function(o) {
                    return o.source === d || o.target === d ? 1 : opacity;
                });
                link.attr('marker-end', o => (opacity === 1 || o.source === d || o.target === d ? 
                            'url(#arrowhead-end)' : 'url(#arrowhead-end-fade)'));
                link.attr('marker-start', function(o) {
                    if (o.relation == "sibling" || o.relation == "lover" || o.relation == "spouse") {
                        if(opacity === 1 || o.source === d || o.target === d) 
                            return 'url(#arrowhead-start)'; 
                        return 'url(#arrowhead-start-fade)';
                    }
                })
            };
        }
    }

    function ticked() {
        link
            .attr("x1", function (d) {return d.source.x;})
            .attr("y1", function (d) {return d.source.y;})
            .attr("x2", function (d) {return d.target.x;})
            .attr("y2", function (d) {return d.target.y;});

        node
            .attr("transform", function (d) {return "translate(" + d.x + ", " + d.y + ")";});

        edgepaths.attr('d', function (d) {
            return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
        });

        edgelabels.attr('transform', function (d) {
            if (d.target.x < d.source.x) {
                var bbox = this.getBBox();

                rx = bbox.x + bbox.width / 2;
                ry = bbox.y + bbox.height / 2;
                return 'rotate(180 ' + rx + ' ' + ry + ')';
            }
            else {
                return 'rotate(0)';
            }
        });
    }

    function dragstarted(d) {
        // simulation.force("center", null)
        if (!d3.event.active) simulation.alphaTarget(0.01).restart()
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        simulation.alpha(0.1).restart()
        d.fx = undefined;
        d.fy = undefined;
    }

</script>

</body>
</html>
